<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cautious Parakeet Chat</title>
    <link href="https://fonts.googleapis.com/css?family=Baloo+Da|Catamaran" rel="stylesheet">
  </head>
  <header>
    <img src="/img/logo.png" alt="A beautiful parakeet logo" />
    <input type="button" class="button" id="logout-button" value="Logout">
  </header>
  <body>

    <h2 id="username-field">jeff</h2>
    <input type="button" id="show-older-button" value="Show Older" disabled>

    <section id="chatroom-body"></section>
    <footer>
      <form id="message-input">
        <input type="text" id="message-field" placeholder="Message">
        <input type="button" id="message-send-button" value="Send" disabled>
      </form>
      <article class="char-counter">Character count: <span id="char-count">0</span>  </article>
    </footer>

    <script src="main.bundle.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  </body>
</html>
